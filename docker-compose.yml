version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: novels-postgres
    environment:
      POSTGRES_DB: novels
      POSTGRES_USER: novels
      POSTGRES_PASSWORD: novels_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novels -d novels"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novels-network

  redis:
    image: redis:7-alpine
    container_name: novels-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novels-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novels-backend
    environment:
      DATABASE_URL: postgres://novels:novels_dev_password@postgres:5432/novels?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production_32chars
      PORT: 8080
      ENV: development
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./backend:/app:cached
    networks:
      - novels-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: novels-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    networks:
      - novels-network

volumes:
  postgres_data:
  redis_data:

networks:
  novels-network:
    driver: bridge
