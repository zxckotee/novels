services:
  postgres:
    image: postgres:15-alpine
    container_name: novels-postgres
    environment:
      POSTGRES_DB: novels
      POSTGRES_USER: novels
      POSTGRES_PASSWORD: novels_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novels -d novels"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novels-network

  redis:
    image: redis:7-alpine
    container_name: novels-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novels-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development (has Go installed)
    container_name: novels-backend
    environment:
      DATABASE_URL: postgres://novels:novels_dev_password@postgres:5432/novels?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production_32chars
      PORT: 8080
      ENV: development
      CORS_ORIGINS: http://localhost,http://localhost:80,http://localhost:3000
      # Go proxy settings for faster downloads
      GOPROXY: https://goproxy.cn,https://proxy.golang.org,direct
      GOSUMDB: sum.golang.org
      GOTIMEOUT: 300s
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      # Mount source code to /app/src to preserve Go installation in /app
      - ./backend:/app/src:cached
    # For development, run from source with hot reload
    # Run as root in development to avoid permission issues
    working_dir: /app/src
    user: root
    # Use full path to go binary to ensure it's found
    command: sh -c "export PATH=/usr/local/go/bin:$PATH && cd /app/src && go mod download && go run ./cmd/api/main.go"
    networks:
      - novels-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps  # Use deps stage for development (has dependencies installed)
    container_name: novels-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NODE_ENV: development
    # Expose port 3000 for direct access
    ports:
      - "3000:3000"
    depends_on:
      - backend
    # For development, use volumes to enable hot reload
    # Mount source code but preserve node_modules from image using named volume
    volumes:
      - ./frontend:/app:cached
      # Use named volume to preserve node_modules from deps stage
      - node_modules_data:/app/node_modules
      # Use named volume for .next to allow Next.js to create files
      - next_build_data:/app/.next
    # Override CMD for development mode with hot reload
    # Run as root in development to avoid permission issues with volumes
    user: root
    # Start dev server (dependencies already installed in deps stage)
    command: sh -c "npm run dev -- -H 0.0.0.0"
    networks:
      - novels-network

  nginx:
    image: nginx:alpine
    container_name: novels-nginx
    ports:
      - "80:80"
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    volumes:
      - ./infra/nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
    # Add restart policy to retry if backend is not ready
    restart: unless-stopped
    networks:
      - novels-network

volumes:
  postgres_data:
  redis_data:
  node_modules_data:
  next_build_data:

networks:
  novels-network:
    driver: bridge
